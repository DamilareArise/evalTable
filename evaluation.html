<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        table{
            border: 1px solid;
            width: 100%;
        }

        th,td{
            border: 1px solid;
            font-size: 12px;
           
            padding: 15px;
        }

        .container{
            height: 50dvh;
        }

    </style>

</head>
<body>
    <div class="col-6 m-auto mt-4 shadow-sm py-4 px-3">
        <div class="alert alert-warning" role="alert" id="warninG" style="display: none;">
            Input a value!
        </div>
        <input class="form-control my-2" type="number" id="cols" placeholder="Column">
        <input class="form-control my-2" type="number" id="rows" placeholder="Rows">
        <select class="form-select my-2" aria-label="Default select example" id="myOperator">
            <option selected>Open this select operator</option>
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
        </select>
        <button class="btn btn-primary w-100" onclick="generate()">Generate</button>
    </div>
    <div id="myScreen" class="container"></div>



    <script>
  
        function generate(){
            
            let column = document.getElementById('cols').value 
            let row = document.getElementById('rows').value
            let warning = document.getElementById('warninG')

            myScreen.innerHTML = ''
            
            if (column == '' && row == ''){
                warning.style.display = 'block'
            }

            // for overflow
            if (column >12 || row > 5){
                myScreen.style.overflow = 'scroll'
            }

            // generate table head
            let tableHTML = `<table><thead>`
            for (let x=1; x<=column; x++){
                tableHTML +=`<th>${x} Evaluation Table</th>`
            }
            tableHTML += `</thead>`

            // generate table body row =2 col= 3
            for (let x=1; x<= row; x++){
                tableHTML += `<tr>`
                for (let y =1; y<=column; y++){
                    let result = eval(`${y} ${myOperator.value} ${x}` )
                    tableHTML += `<td>${y} ${myOperator.value} ${x} = ${result}</td>`
                }
                tableHTML += `</tr>`
            }

            tableHTML += `</table>`
            console.log(tableHTML);
            myScreen.innerHTML = tableHTML

            cols.value = ''
            rows.value = ''
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
